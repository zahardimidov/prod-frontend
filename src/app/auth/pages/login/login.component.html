<div class="container">
    <div class="content">
        <form class="form">
            <div class="form-title">Sign In</div>

            <div class="form-body">
                <div class="input-group">
                    <div class="input-wrapper">
                        <svg fill="none" viewBox="0 0 24 24" class="input-icon">
                            <circle
                                stroke-width="1.5"
                                stroke="#262626FF"
                                r="4"
                                cy="8"
                                cx="12"
                            ></circle>
                            <path
                                stroke-linecap="round"
                                stroke-width="1.5"
                                stroke="#262626FF"
                                d="M5 20C5 17.2386 8.13401 15 12 15C15.866 15 19 17.2386 19 20"
                            ></path>
                        </svg>
                        <input
                            [(ngModel)]="username"
                            required=""
                            placeholder="Username"
                            class="form-input"
                            name="username"
                            type="text"
                        />
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <svg fill="none" viewBox="0 0 24 24" class="input-icon">
                            <path
                                stroke-width="1.5"
                                stroke="#262626FF"
                                d="M12 10V14M8 6H16C17.1046 6 18 6.89543 18 8V16C18 17.1046 17.1046 18 16 18H8C6.89543 18 6 17.1046 6 16V8C6 6.89543 6.89543 6 8 6Z"
                            ></path>
                        </svg>
                        <input
                            [(ngModel)]="password"
                            required=""
                            name="password"
                            placeholder="Password"
                            class="form-input"
                            type="password"
                            #passwordContainer
                        />
                        <button (click)="showPassword()" class="password-toggle" type="button">
                            <svg fill="none" viewBox="0 0 24 24" class="eye-icon">
                                <path
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z"
                                ></path>
                                <circle
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    r="3"
                                    cy="12"
                                    cx="12"
                                ></circle>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <button (click)="login()" class="submit-button" type="submit">
                <span class="button-text">Log In</span>
                <div class="button-glow"></div>
            </button>

            <p class="link">Have no account? <a routerLink="/auth/register">Register</a></p>
        </form>

        <div class="image">
            <p>Login and stay fit with us</p>
            <img src="https://images.unsplash.com/photo-1480179087180-d9f0ec044897?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fHJ1bm5pbmd8ZW58MHx8MHx8fDA%3D">
        </div>
    </div>
</div>
